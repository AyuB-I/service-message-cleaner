version: '3.3'

networks:
  bot:
    driver: bridge

services:
  bot:
    image: "${BOT_IMAGE_NAME:-tg_bot-image}"
    container_name: "${CONTAINER_NAME:-tg_bot-container}"
    stop_signal: SIGINT
    build:
      context: .
    working_dir: "/usr/src/app/${BOT_NAME:-tg_bot}"
    volumes:
      - ".:/usr/src/app/${BOT_NAME:-tg_bot}"
    command:
      - python -m bot
    restart: always
    env_file:
      - ".env"
    networks:
      - bot
